{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <ul class="list-group">
        <li class="list-group-item active">
        </li>
    </ul>
    <div class="card bg-light my-4">
        <h3 class="card-header">Join Test</h3>
        <div class="card-body">
            <form method="POST">{% csrf_token %}
                <div class="input-group my-3">
                    <input name="slug" type="text" class="form-control" placeholder="ex : cRkvTD6Rpe"
                        aria-describedby="basic-title">
                    <span class="input-group-text" id="basic-title">Assignment Code</span>
                </div>
                <button type="submit" class="btn btn-primary float-right"><b>Join</b></button>
                <button type="reset" class="btn btn-warning float-right mr-2">Reset</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
